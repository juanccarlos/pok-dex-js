<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="title">pok√©dex</title>

    <!-- links -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="favicons/favicon (1).ico" type="image/x-icon">

    <!-- Main JS -->
    <script defer src="js/script.js"></script>


</head>
<body>
    
    <main>
        <img src="" alt="pokemon" class="pokemon_img">
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input type="search"
            class="input_search"
            placeholder="Name or Number"
            required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt</button>
            <button class="button btn-next">Next &gt</button>
        </div>

        
        <img src="image/pokedex.png" alt="pokedex" class="pokedex">

    </main>
